{% extends "base.html" %}
{% block content %}
    <div class="note__title">
        <h2>@{{ request.user.get_full_name|title }}</h2>
        <a href="{% url 'frontend:create' %}">create</a>
    </div>
    <div class="note">
        {% for item in po.object_list %}
            {% include "components/note_card.html" with object=item %}
        {% endfor %}
    </div>
    {% include "components/paginator.html" with page_obj=po %}
{% endblock content %}
